{% extends 'collaboration/base.html' %}

{% block title %}새 보드 만들기 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> 새 보드 만들기
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">보드 제목</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            {{ form.is_public }}
                            <label class="form-check-label" for="id_is_public">
                                이 보드를 공개합니다
                            </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'collaboration:board_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 취소
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 보드 생성
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
