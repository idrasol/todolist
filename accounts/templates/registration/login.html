{% extends 'collaboration/base.html' %}

{% block title %}로그인 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="gemini-card mt-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> 로그인
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> 아이디 또는 비밀번호가 올바르지 않습니다.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">아이디</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-gemini-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">계정이 없으신가요?</p>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary w-100 mb-2">
                        <i class="bi bi-person-plus"></i> 회원가입
                    </a>
                    <a href="{% url 'accounts:guest_login' %}" class="btn btn-gemini-secondary w-100" onclick="event.preventDefault(); document.getElementById('guest-form').submit();">
                        <i class="bi bi-person-check"></i> 게스트로 체험하기
                    </a>
                    <form id="guest-form" method="post" action="{% url 'accounts:guest_login' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
